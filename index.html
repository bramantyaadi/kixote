<script>

function loadBoard() {
	var board = new Board(8,8);
	board.init();
	var path = new Path(board, board.randomStart());
	path.warnsdorffPath();
	path.decorateCells();
	console.log(path.toString());
	console.log(" is tour: " + path.isTour());
	console.log(" is closed: " + path.isClosed());
	return htmlForBoard(board);
};

$(document).ready(function(){
	console.log("initialization called");
    $("#boardDisplay").html(loadBoard());
});

$(document).ready(function(){
    $("#refresh").on("click", function(event){
		console.log("refresh button clicked");
		$("#boardDisplay").html(loadBoard());
	});	
});

</script>
